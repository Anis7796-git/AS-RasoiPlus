# Application Basics
spring.application.name=LoginRegisterWithSecurity
server.port=9812

# Config Server Settings
spring.cloud.config.uri=http://localhost:2299
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.initial-interval=1000
spring.cloud.config.retry.max-interval=2000
spring.cloud.compatibility-verifier.enabled=false
spring.config.import=configserver:

# Database Configuration (commented out as it should come from config server)
# spring.datasource.url=jdbc:mysql://sql12.freesqldatabase.com:3306/sql12791130?useSSL=false&serverTimezone=UTC
# spring.datasource.username=sql12791130
# spring.datasource.password=zXTgyiU3yW

# JPA/Hibernate
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Connection Pool
spring.datasource.hikari.connection-timeout=80000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# View Configuration (for JSP)
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

# Resources
spring.resources.static-locations=classpath:/static/,classpath:/resources/
spring.mvc.hiddenmethod.filter.enabled=true
server.error.whitelabel.enabled=false

# Miscellaneous
spring.main.allow-circular-references=true
logging.level.org.springframework.security=DEBUG









































