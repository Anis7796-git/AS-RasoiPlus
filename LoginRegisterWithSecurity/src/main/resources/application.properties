# Application Basics
spring.application.name=LoginRegisterWithSecurity
server.port=9812
spring.cloud.config.enabled=false
# Local MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/anhee?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Connection Pool Settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# File Upload Settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# View Configuration (for JSP)
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp


# Add these to your existing properties
spring.resources.static-locations=classpath:/static/,classpath:/resources/
spring.mvc.hiddenmethod.filter.enabled=true
server.error.whitelabel.enabled=false

spring.main.allow-circular-references=true

logging.level.org.springframework.security=DEBUG