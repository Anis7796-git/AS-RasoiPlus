# Application Basics
spring.application.name=LoginRegisterWithSecurity
server.port=9812
spring.config.import=optional:configserver:
# Database Configuration
spring.datasource.url=jdbc:mysql://anhee.c9msoyqccbc0.eu-north-1.rds.amazonaws.com:3306/anheerasoikart
spring.datasource.username=admin
spring.datasource.password=Anhee0529

# Hibernate/JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Settings
spring.datasource.hikari.connection-timeout=80000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# File Upload
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=30MB

# View Configuration (for JSP)
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

# Resources
spring.resources.static-locations=classpath:/static/,classpath:/resources/
spring.mvc.hiddenmethod.filter.enabled=true
server.error.whitelabel.enabled=false

# Actuator Settings
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator



# Miscellaneous
spring.main.allow-circular-references=true
logging.level.org.springframework.security=DEBUG




































